name: Deploy
on:
  workflow_dispatch:
    workflow_call:

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # As usual, we simply check out the project
      - name: Checkout
        uses: actions/checkout@v4
      # Install the latest version of node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      # Install yarn (preferred build tool)
      - name: Install Yarn
        run: npm install -g yarn
      # Install project dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      # Build the project
      - name: Predeploy
        run: yarn predeploy
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build